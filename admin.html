<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Panel - HaouzDataHub Portfolio" />
    <title>Admin Panel | HaouzDataHub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
    <header class="navbar glass" id="navbar">
        <div class="logo">
            <img src="images/profil.jpg" alt="Hamza Haouzmani logo" />
            <h1>HaouzDataHub</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="admin.html" class="nav-link active">Admin Panel</a>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-wrapper">
            <!-- Login Section -->
            <div class="admin-section" id="loginSection">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="adminPassword">Admin Password:</label>
                        <input type="password" id="adminPassword" placeholder="Enter admin password" required />
                    </div>
                    <button type="submit" class="btn-primary">Login to Admin Panel</button>
                </form>
                <p class="info-message">Password: <code>admin2024</code></p>
            </div>

            <!-- Admin Panel Section (Hidden until logged in) -->
            <div class="admin-section" id="adminPanel" style="display: none;">
                <h2>Admin Control Panel</h2>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
                
                <!-- Skills Manager -->
                <section class="skills-manager">
                    <h3>Manage Skills</h3>
                    <div id="skillsList" class="skills-list"></div>
                    <button id="addNewSkillBtn" class="btn-primary" style="margin-top: 1rem;">+ Add New Skill</button>
                </section>
            </div>
        </div>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
