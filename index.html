<svg id="dataViz" class="data-visualization" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; pointer-events: none;" preserveAspectRatio="xMidYMid meet"><defs><style>.data-dot { fill: #38bdf8; opacity: 0.8; filter: drop-shadow(0 0 8px #38bdf8); } .data-line { stroke: #38bdf8; stroke-width: 1.5; fill: none; opacity: 0.6; } .chart-bar { fill: #38bdf8; opacity: 0.7; } .viz-container { transition: transform 0.1s ease-out; } @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } } .pulse { animation: pulse 2s infinite; }</style></defs><g class="viz-container" id="vizGroup"><g class="data-group"><rect class="chart-bar" x="15%" y="30%" width="20" height="15%" /><rect class="chart-bar" x="22%" y="25%" width="20" height="20%" /><rect class="chart-bar" x="29%" y="35%" width="20" height="10%" /><rect class="chart-bar" x="36%" y="20%" width="20" height="25%" /><line class="data-line" x1="15%" y1="45%" x2="42%" y2="20%" /><line class="data-line" x1="42%" y1="20%" x2="70%" y2="40%" /><circle class="data-dot" cx="15%" cy="45%" r="5" /><circle class="data-dot pulse" cx="42%" cy="20%" r="5" /><circle class="data-dot" cx="70%" cy="40%" r="5" /><circle class="data-dot" cx="25%" cy="60%" r="4" /><circle class="data-dot" cx="50%" cy="70%" r="4" /><circle class="data-dot" cx="80%" cy="50%" r="4" /><circle class="data-dot" cx="90%" cy="30%" r="4" /><rect class="chart-bar" x="60%" y="32%" width="18" height="18%" /><rect class="chart-bar" x="67%" y="28%" width="18" height="22%" /><rect class="chart-bar" x="74%" y="40%" width="18" height="10%" /><rect class="chart-bar" x="81%" y="25%" width="18" height="25%" /><line class="data-line" x1="10%" y1="80%" x2="50%" y2="60%" /><line class="data-line" x1="50%" y1="60%" x2="95%" y2="35%" /></g></g></svg>
<script>
(function() {
  const vizGroup = document.getElementById('vizGroup');
  if (!vizGroup) return;
  document.addEventListener('mousemove', (e) => {
    const rect = vizGroup.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width * 100;
    const y = (e.clientY - rect.top) / rect.height * 100;
    vizGroup.style.transform = `translate(${(x - 50) * 0.02}px, ${(y - 50) * 0.02}px)`;
  });
})();
</script>
